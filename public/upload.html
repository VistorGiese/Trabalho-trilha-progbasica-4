<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivos - Sistema Seguro</title>
    <link rel="stylesheet" href="upload-style.css">
</head>
<body>
    <div class="background-animation">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
                    </svg>
                </div>
                <h1>Upload de Arquivos</h1>
                <p class="subtitle">FaÃ§a upload de documentos e imagens</p>
            </div>

            <div class="user-info" id="userInfo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                <span id="usernameDisplay">Carregando...</span>
                <button onclick="logout()" class="btn-logout">Sair</button>
            </div>

            <form id="uploadForm" enctype="multipart/form-data">
                <div class="upload-area" id="uploadArea">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                    </svg>
                    <h3>Arraste um arquivo aqui</h3>
                    <p>ou clique para selecionar</p>
                    <input 
                        type="file" 
                        id="fileInput" 
                        name="file" 
                        accept="image/*,.pdf,.txt,.doc,.docx"
                        required
                    >
                </div>

                <div id="fileInfo" class="file-info" style="display: none;">
                    <div class="file-icon">ðŸ“„</div>
                    <div class="file-details">
                        <p class="file-name" id="fileName"></p>
                        <p class="file-size" id="fileSize"></p>
                    </div>
                    <button type="button" class="btn-remove" onclick="removeFile()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    </button>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn" disabled>
                    <span>Fazer Upload</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
                    </svg>
                </button>
            </form>

            <div id="message" class="message"></div>

            <div class="footer">
                <p><a href="index.html">Cadastro</a> | <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script src="upload-script.js"></script>
</body>
</html>
